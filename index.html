<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="background">
        <div class="overlay">
            

        <header>
            <img src="/Image/netflix.jpeg-removebg-preview.png" alt="">
        </header>


        <section class="login-box">
            <div class="container">
                <h2>sign-in</h2>
                <input type="text" placeholder="Email or mobile number" name="name" required>
                <input type="password" placeholder="password" name="password" required>

                <button type="button" value="submit" role="button" class="btn-1">Sign in</button>
                <p>OR</p>

                 <button type="button" value="submit" role="button" class="btn-2">Use a sign-in code</button>

                 <p><a href="#">Forgot Password?</a></p>

                 <label for="ch">
                     <input type="checkbox" name="remember me" id="ch">
                     <span class="custom-checkbox"></span>
                     <span class="p">remember me</span>
                 </label>

                 <p class="p-1"><span class="gray">new to netflix?</span>  Sign up now</p>
                
                <p class="p-2">this page is protected by google reCAPTCHA to
                ensure you're not a bot.</p>
                <a href="#" class="learn">leran more</a>

            </div>
        </section>

          <footer>
            <div class="container">

                <div class="br">
                    <h5>question? contact us</h5>
                
                <h5><a href="#">FAQ</a></h5>
                
                <h5><a href="#">cookie prefarence</a></h5>
                </div>
                
                <div class="box">
                    <h5><a href="#">help center</a></h5>
                    <h5><a href="#">corporate information</a></h5>
                </div>

                 <div class="box-1">
                    <h5><a href="#">term of use</a></h5>
                    <h5><a href="#">privacy</a></h5>
                </div>
                
            </div>
          </footer>













        </div>
    </div>
